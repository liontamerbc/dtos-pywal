backend = "glx";
vsync = true;
unredir-if-possible = false;
use-damage = false; # safer for AMD tearing
detect-transient = true;
detect-client-leader = true;

# Keep things simple: no fades; helps avoid latency/jank.
fading = false;

# Let picom auto-detect refresh; set to 0 to avoid hardcoding.
refresh-rate = 0;
