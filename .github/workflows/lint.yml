name: Lint and Format

on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff (Python)
        run: ruff check qtile

      - name: Stylua (Lua)
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 0.20.0
          args: --check .

      - name: Install shell tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      - name: Shellcheck
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          shellcheck install.sh dtos-2025-apply-customizations.sh dtos-dunst-setup dm-setbg **/*.sh

      - name: shfmt
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          shfmt -d **/*.sh
